<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Word Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Word Search Game</h1>
    <p>Find the following words:</p>
    <ul id="word-list">
        <!-- Words to find will be listed here -->
    </ul>
    <p id="timer">Time left: 5:00</p>
    <div id="grid">
        <!-- Word search grid will appear here lets test this repository -->
    </div>
    
    <div id="end-message" style="display:none;">
        <h2>Thank you, try again.</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
